<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="container">
					<div class="header__menu">
						<div class="header__brand">
							<a href="#" class="logo">
								<img class="logo__img" src="/img/header/logo.svg" alt="Logo" />
								<p class="logo__slogan">Профессиональная космическая помощь</p>
							</a>
						</div>
						<nav class="header__nav">
							<button class="header__burger-btn"><span></span></button>
							<ul class="header__nav-list">
								<li class="header__nav-item"><a href="#">Применение</a></li>
								<li class="header__nav-item"><a href="#">Примеры</a></li>
								<li class="header__nav-item"><a href="#">Тарифы</a></li>
								<li class="header__nav-item"><a href="#">Контакты</a></li>
							</ul>
						</nav>
						<div class="header__contacts">
							<a href="tel:74957455957" class="header__contacts-phone"
								>+7 (495) 745 59 57
								<img
									class="header__contacts-img"
									src="/img/header/telephone.svg"
									alt="phone"
							/></a>
						</div>
					</div>
					<div class="header__box">
						<div class="header__content">
							<h1 class="header__content-title">
								КОСМИЧЕСКИЕ СНИМКИ ДЛЯ СУДЕБНЫХ СПОРОВ
							</h1>
							<p class="header__content-text">
								Обеспечиваем космическими снимками, аналитикой и экспертными
								заключениями в качестве доказательной базы при отстаивании ваших
								прав в суде
							</p>
							<a class="btn-primary header__btn">Заказать</a>
						</div>
						<div class="header__img">
							<img
								class="header__img-earth"
								src="/img/header/earth.png"
								alt="Earth"
							/>
							<img
								class="header__img-moonone"
								src="/img/header/moon1.svg"
								alt="Moon"
							/>
							<img
								class="header__img-moontwo"
								src="/img/header/moon2.svg"
								alt="Moon"
							/>
							<img
								class="header__img-moonthree"
								src="/img/header/moon3.png"
								alt="Moon"
							/>
							<img
								class="header__img-moonfour"
								src="/img/header/moon4.svg"
								alt="Moon"
							/>
						</div>
					</div>
				</div>
			</header>
			<main class="page"></main>
			<footer class="footer"></footer>
		</div>
		<script src="/js/main.js"></script>
	</body>
</html>
